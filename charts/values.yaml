# Default values for agile-app Helm chart

frontend:
  image:
    repository: your-frontend-image
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3000
  env:
    NUXT_PUBLIC_WS_URL: ws://localhost:3001  # Default WebSocket URL for Nuxt runtimeConfig
    NUXT_PUBLIC_GOTO_BASE_URL: https://www.google.com/search?q=  # Default for the "Go to" button
  resources: {}
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: frontend.local
        paths:
          - /
    tls: []

backend:
  image:
    repository: your-backend-image
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3001
    # nodePort: 32001  # Optional: only used if type is NodePort
  env:
    REDIS_HOST: redis
    REDIS_PORT: 6379
    PORT: 3001
    # REDIS_PASSWORD: ""
    # OLLAMA_URL: "http://ollama:11434" # If using internal Ollama
  resources: {}
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: backend.local
        paths:
          - /
    tls: []

redis:
  enabled: true
  image:
    repository: redis
    tag: 7-alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  persistence:
    enabled: false
    size: 1Gi
    storageClass: ""
  resources: {}
  password: ""

ollama:
  enabled: false
  image:
    repository: ollama/ollama
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 11434
  resources: {}
  env: {}

nodeSelector: {}
tolerations: []
affinity: {} 